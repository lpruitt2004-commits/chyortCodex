# Render configuration
services:
  - type: web
    name: todo-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: todo-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: todo-db
    plan: free
    databaseName: tododb
    user: todouser
