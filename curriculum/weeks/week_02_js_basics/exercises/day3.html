<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3: DOM Manipulation</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px 0;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .active {
            color: green;
            font-weight: bold;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Original Heading</h1>
    
    <ul id="my-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div class="box"></div>

    <p id="text">This text can be highlighted</p>

    <div>
        <button id="btn-heading">Change Heading</button>
        <button id="btn-add">Add List Item</button>
        <button id="btn-remove">Remove First Item</button>
        <button id="btn-style">Change Box Style</button>
        <button id="btn-toggle">Toggle Highlight</button>
        <button id="btn-highlight">Highlight All Items</button>
    </div>

    <script src="day3.js"></script>
</body>
</html>
